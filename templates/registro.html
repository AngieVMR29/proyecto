{% extends 'layout.html' %}
{% block title %} Registro {% endblock %}

{% block content %}

    <div class="templates">
        <form class=form action="/registro" method="POST">

            <h1 class="form_titulo">Registro</h1><br>


            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" class="form-input" name="name">
            </div>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" class="form-input" name="last_name">
            </div>  
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-input" name="email">
            </div>
            <div class="form-group">
                <label>Tipo Documento:</label>
                <select class="form-input" name= "tipo">
                    <option value="0">           </option>
                    {% for tipo_id in tipo %}
                    <option value="{{tipo_id.id_documento}}">{{ tipo_id.nom_documento}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Documento:</label>
                <input type="number" class="form-input" name="id_usu">
            </div>
            <div class="form-group">
                <label>Celular:</label>
                <input type="number" class="form-input" name="celular">
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" class="form-input" name="password">
            </div>

            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>

        </form>

    </div>

{% endblock %}
